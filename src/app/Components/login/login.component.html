<div class="contenedor-general">
    <div class="titulo">
        <h2>Iniciar Sesión</h2>
    </div>
    <div class="formulario">
        <form [formGroup]="formularioLogin" (submit)="iniciarSesion()">
            <mat-form-field class="form-field" appearance="fill">
                <mat-label>Usuario</mat-label>
                <input matInput autocomplete="off" maxlength="8" formControlName="usuario">
            </mat-form-field>
            <mat-form-field class="form-field" appearance="fill">
                <mat-label>Contraseña</mat-label>
                <input matInput [type]="ocultarPass ? 'password' : 'text'" autocomplete="off" maxlength="5" formControlName="contrasenia">
                <button mat-icon-button matSuffix class="button-hide" (click)="ocultarPass = !ocultarPass" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="ocultarPass">
                    <mat-icon>{{ocultarPass ? 'visibility' : 'visibility_off'}}</mat-icon>
                </button>
            </mat-form-field>
            <button [disabled]="formularioLogin.invalid" type="submit">Iniciar Sesión</button>
        </form>
    </div>
</div>
